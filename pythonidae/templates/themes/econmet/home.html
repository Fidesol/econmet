{% extends "econmet/base_login.html" %}
{% load url from future %}
{% load i18n %}
{% block formcontent %}
<div id="loginbox">
	<!--  start login-inner --> 
	<div id="login-inner">
		<form action="/econmet/login" class="form-stacked" method="post">{% csrf_token %}
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<th>{% trans "Username" %}</th>
					<td>
					<input type="text" name="username" class="login-inp" />
					</td>
				</tr>
				<tr>
					<th>{% trans "Password"%}</th>
					<td>
					<input type="password" name="password" class="login-inp" />
					</td>
				</tr>
				<tr>
					<th></th>
					<td valign="top">
						<label for="login-error-message" style="visibility: {% if error_message %} visible; {% else %} hidden; {% endif %}">{{error_message}}</label>
						<div class="clear"></div>						
						<a href="/econmet/register" id="register-user" style="float: right;"><label for="login-check" class="register">{% trans "Register" %}</label></a>
						<div class="clear"></div>
					</td>
				</tr>
				<tr>
					<th></th>
					<td>
					<input type="submit" value='{% trans "Submit" %}' class="submit-login"  />								
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!--  end login-inner -->
	<div class="clear"></div>
	<!--<a href="" class="forgot-pwd">Forgot Password?</a>-->
</div>
<!--  end loginbox -->
{% endblock %}
